<mat-sidenav-container>
    <mat-sidenav #sidenav>
      <app-menu [sidenav]="sidenav"></app-menu>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar>
        <button 
          mat-button 
          (click)="onToggleSidenav(sidenav)"
          class="menu-toggle-button">
          <mat-icon>menu</mat-icon>
        </button>
        <div>Elektronikai szakszervíz</div>
        <nav>
          <ul>
            <li><a routerLink="/home">Főoldal</a></li>
            <li><a routerLink="/appointment">Időpontfoglalás</a></li>
            <li><a routerLink="/profile">Profil</a></li>
            <li><a routerLink="/logout">Kijelentkezés</a></li>
          </ul>
        </nav>
      </mat-toolbar>
      <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
