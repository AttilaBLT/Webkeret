<mat-sidenav-container>
    <mat-sidenav #sidenav>
      <app-menu [sidenav]="sidenav"></app-menu>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar>
        <button 
          mat-button 
          (click)="onToggleSidenav(sidenav)"
          class="menu-toggle-button">
          <mat-icon>menu</mat-icon>
        </button>
        <div>Elektronikai szakszervíz</div>
        <nav>
          <ul>
            <li><a routerLink="/home">Főoldal</a></li>
            <li><a routerLink="/appointment">Időpontfoglalás</a></li>

            @if (isLoggedIn) {
              <li><a routerLink="/profile">Profilom</a></li>
            }

            @if (isLoggedIn) {
              <li><a href="#" (click)="$event.preventDefault(); logout()">Kijelentkezés</a></li>
            }   
            
            @if (!isLoggedIn) {
              <li><a routerLink="/login">Bejelentkezés</a></li>
            }


          </ul>
        </nav>
      </mat-toolbar>
      <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
